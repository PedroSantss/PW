<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Henrique´s</title>
  </head>
  <body>
<!--navbar-->
  <div class="teste">
    <img src="/img/ph___vh.png" alt="" height="150rem" class="logo">
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Destino</span>
            <input type="text" class="form-control" placeholder="Insira o local" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </form>
      </nav>

    <nav class="navbar navbar-light bg-light">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Inicio" aria-label="Search">
        <input class="form-control me-2" type="search" placeholder="Fim" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
      </form>
    </nav>  
  </div> 

  <!--carrosel-->
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="./img/balneario.webp" class="d-block w-100" alt="..." height="600px" width="1000px">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="ttl">Venha se lambusar</h1>
          <h3 class="txt">Caia de boca na viagem.</h3>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="./img/cancun.jpg" class="d-block w-100" alt="..." height="600px" width="1000px">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="ttl">Se acabe nos hotéis</h1>
          <h3 class="txt">Estoure o limite de seus cartões.</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/maldivas.jpg" class="d-block w-100" alt="..." height="600px" width="1000px">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="ttl">Não perca tempo</h1>
          <h3 class="txt">Viage com Henrique´s.</h3>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
